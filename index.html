<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container">
        <h2 class="head text-6xl font-extrabold text-yellow-400 mt-8 mb-8 drop-shadow-[0_5px_5px_rgba(255,193,7,0.6)]">Rock, Paper or Scissors?</h2>
            <div class="content">
            <button class="choice border-4 border-yellow-400 bg-white text-5xl py-4 px-6 mx-2 rounded-full hover:bg-orange-400 transition-all duration-300 ease-in-out transform hover:scale-110 shadow-md hover:shadow-yellow-400 animate-pulse" value="rock">🤘</button>
            <button class="choice border-4 border-yellow-400 bg-white text-5xl py-4 px-6 mx-2 rounded-full hover:bg-orange-400 transition-all duration-300 ease-in-out transform hover:scale-110 shadow-md hover:shadow-yellow-400 animate-pulse" value="paper">🖐</button>
            <button class="choice border-4 border-yellow-400 bg-white text-5xl py-4 px-6 mx-2 rounded-full hover:bg-orange-400 transition-all duration-300 ease-in-out transform hover:scale-110 shadow-md hover:shadow-yellow-400 animate-pulse" value="scissors">✌️</button>
            </div>
            <div class="score font-bold text-yellow-500 my-4"></div>
            <div class="result font-bold text-yellow-500 my-4"></div>
    </div>
    <div class="footer">
    </div>

    <script src="script.js"></script>
</body>
</html>
